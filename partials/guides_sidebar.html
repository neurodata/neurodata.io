<div class="guides">
    <h3>Guides</h3>
    {% for item in g.docs('guides') if not item.hidden_sidebar %}
        {% if item.subguides %}
            <h4>{{item.title}}</h4>
            <ul>
                {% for subguide in item.subguides %}
                <li>
                    <a href="{{g.url(subguide).path}}">{{g.doc(subguide).title}}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <h4><a href="{{item.url.path}}">{{item.title}}</a></h4>
        {% endif %}
    {% endfor %}
</div>
