$title: Multiscale Graph Correlation
$slug: MGC

github: "neurodata/mgc"
docs: "https://mgc.neurodata.io"
installation: "https://mgc.neurodata.io/install.html"
examples: "https://github.com/neurodata/mgc/tree/master/demos"

details:
  - 'Multiscale Graph Correlation (MGC, pronounced "magic") is a nonparametric approach for independence and k-sample testing.'

  - 'Currently available in <a href="https://github.com/neurodata/mgc">Python</a>, with many other standard independence and k-sample tests included.  Development versions in both R (<a href="https://github.com/neurodata/mgc-r
">github</a> and <a href="https://cran.r-project.org/web/packages/mgc/">CRAN</a>) and <a href="https://github.com/neurodata/mgc-matlab">MATLAB</a> support only MGC.'


